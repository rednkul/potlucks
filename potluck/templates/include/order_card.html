<div class="col-md-4 col-xs-6">
  <div class="product">
    <div class="product-img">
      {% if order.product.image %}<img src="{{ order.product.image.url }}" class="product-list-img" alt="">{% endif %}
      <div class="product-label">

        <span class="new">{{ order.unit_price }} р/шт</span>
      </div>
    </div>
    <div class="product-body">
      <p class="product-category">{{ order.product.category.name }}</p>
      <h3 class="product-name"><a href="{% url 'potlucks:order_detail' order.id %}">{{ order.product.name }}</a></h3>
      <h4 class="product-price">{{ order.remaining_goods }} шт. осталось</h4>
      <div class="product-rating">
        {% for star in stars reversed %}
        {% if star.value <= order.product.avg_rating %}
        <i class="fa fa-star empty"></i>
        {% else %}
        <i class="fa fa-star-o empty"></i>
        {% endif %}
        {% endfor %}
      </div>
    </div>
    <div class="add-to-cart">
      <button class="add-to-cart-btn"><a href="{% url 'potlucks:order_detail' order.id %}"><i class="fa fa-shopping-cart"></i>   участвовать</a></button>
    </div>
  </div>
</div>
