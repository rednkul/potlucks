<!DOCTYPE html>
{% load static %}
{% load bootstrap4 %}

<html lang="en">
<head>
    <title>{% block title %} {% endblock title %}</title>
    <meta charset="UTF-8">
<!--    <meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'csspp/bootstrap.min.css' %}"/>

    <!-- Slick -->
    <link  rel="stylesheet" href="{% static 'css/slick.css' %}"/>
    <link  rel="stylesheet" href="{% static 'css/slick-theme.css' %}"/>

    <!-- nouislider -->
    <link  rel="stylesheet" href="{% static 'css/nouislider.min.css' %}"/>


    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Tables -->
    <link  rel="stylesheet" href="{% static 'css/tables.css' %}"/>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body>



<div class="col-lg-4 offset-lg-4 mt-5">
    <h4 class="form-header" style="text-align:center;">Вход в систему</h4>

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">

        {% bootstrap_form form %}

        <button type="submit" class="btn btn-info btn-block"><h4>Войти</h4></button>
    </form>
</div>
</body>
</html>
