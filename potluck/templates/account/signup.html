<!DOCTYPE html>
{% load static %}
{% load bootstrap4 %}

<html lang="en">
<head>
    <title>{% block title %} {% endblock title %}</title>
    <meta charset="UTF-8">
<!--    <meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'csspp/bootstrap.min.css' %}"/>

    <!-- Slick -->
    <link  rel="stylesheet" href="{% static 'css/slick.css' %}"/>
    <link  rel="stylesheet" href="{% static 'css/slick-theme.css' %}"/>

    <!-- nouislider -->
    <link  rel="stylesheet" href="{% static 'css/nouislider.min.css' %}"/>


    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Tables -->
    <link  rel="stylesheet" href="{% static 'css/tables.css' %}"/>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body>
<div class="account_form">
  <h1>Регистрация</h1>

  <p>Уже есть аккаунт? Тогда <a href="{{ login_url }}">войдите</a>.</p>

  <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    <p><span>Email</span>{% bootstrap_field form.email %}</p>
    <p><span>Пароль</span>{{ form.password1 }}</p>
    <p><span>Повторите пароль</span>{{ form.password2 }}</p>

    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button class="AccButton" type="submit">Зарегистрироваться &raquo;</button>
  </form>
</div>








</body>
</html>
