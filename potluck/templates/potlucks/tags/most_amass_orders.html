<div class="aside">
    <h3 class="aside-title">Ближайшие к заполнению</h3>
    {% for order in most_amass_orders %}
    <div class="product-widget">
        {% if order.product.image %}
        <div class="product-img">
            <img src="{{ order.product.image.url }}"  class="product-mini-img"/>
        </div>
        {% endif %}
        <div class="product-body">
            <p class="product-category">{{ order.product.category }}</p>
            <h3 class="product-name"><a href="{% url 'potlucks:order_detail' order.id %}">{{ order.product.name }}</a></h3>
            <h4 class="product-price">{{ order.unit_price }} р/шт<h4>
        </div>
    </div>
    {% endfor %}
</div>
