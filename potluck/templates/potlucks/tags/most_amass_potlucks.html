<div class="aside">
    <h3 class="aside-title">Ближайшие к заполнению</h3>
    {% for potluck in most_amass_potlucks %}
    <div class="product-widget">
        {% if potluck.product.image %}
        <div class="product-img">
            <img src="{{ potluck.product.image.url }}"  class="product-mini-img"/>
        </div>
        {% endif %}
        <div class="product-body">
            <p class="product-category">{{ potluck.product.category }}</p>
            <h3 class="product-name"><a href="{% url 'potlucks:potluck_detail' potluck.id %}">{{ potluck.product.name }}</a></h3>
            <h4 class="product-price">{{ potluck.unit_price }} р/шт<h4>
        </div>
    </div>
    {% endfor %}
</div>
