<div class="aside">
    <h3 class="aside-title">Наиболее популярные продукты</h3>
    {% for product in most_popular_products %}
    <div class="product-widget">
        {% if product.image %}
        <div class="product-img">
            <img src="{{ product.image.url }}"  class="product-mini-img"/>
        </div>
        {% endif %}
        <div class="product-body">
            <p class="product-category">{{ product.category }}</p>
            <h3 class="product-name"><a href="{% url 'goods:product_detail' product.url %}">{{ product.name }}</a></h3>
            <h4 class="product-price">{{ product.product_orders.all.count }} заказов<h4>
        </div>
    </div>
    {% endfor %}
</div>
