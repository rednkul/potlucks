{% load order_tag %}
<div id="aside" class="col-md-3">
    <!-- aside Widget -->
    <form action="{% url 'potlucks:order_filter' %}" method="get" name="filter">
        <div class="aside">

            <h3 class="aside-title">Категории</h3>

            <div class="checkbox-filter">
                <ul class="ul_checkbox_filter">
                    {% for category in view.get_categories %}
                    <li>
                        <div class="input-checkbox">
                            <input  type="checkbox" id="category-{{ category.id }}"
                                    value="{{ category.id }}" name="category">
                            <label for="category-{{ category.id }}">
                                <span></span>
                                {{ category.name }}
                                <small>(120)</small>
                            </label>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>

        </div>

        <!-- /aside Widget -->


        <!-- aside Widget -->
        <div class="aside">
            <h3 class="aside-title">Поставщик</h3>
            <div class="checkbox-filter">
                <ul class="ul_checkbox_filter">
                    {% for vendor in view.get_vendors %}
                    <li>
                        <div class="input-checkbox">
                            <input  type="checkbox" id="vendor-{{ vendor.id }}"
                                    value="{{ vendor.id }}" name="vendor">
                            <label for="vendor-{{ vendor.id }}">
                                <span></span>
                                {{ vendor.name }}
                                <small>(120)</small>
                            </label>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <!-- /aside Widget -->
        <div class="aside">
            <h3 class="aside-title">Производитель</h3>
            <div class="checkbox-filter">
                <ul class="ul_checkbox_filter">
                    {% for manufacturer in view.get_manufacturers %}
                    <li>
                        <div class="input-checkbox">
                            <input  type="checkbox"
                                    id="manufacturer-{{ manufacturer.id }}"
                                    value="{{ manufacturer.id }}" name="manufacturer">
                            <label for="manufacturer-{{ manufacturer.id }}">
                                <span></span>
                                {{ manufacturer.name }}
                                <small>(120)</small>
                            </label>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div>
            <button id="filter-btn" type="submit">Найти</button>
        </div>
    </form>
    <!-- aside Widget -->
    {% get_most_amass_orders %}
    <!-- /aside Widget -->
</div>
<!-- /ASIDE -->
